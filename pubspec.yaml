name: db_unite
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.3.8
  get_storage: ^2.0.3
  http: ^0.13.4
  cached_network_image: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/layout/
    - assets/images/grid/
  fonts:
    - family: HelveticaNeueLTProExtraBlack
      fonts:
        - asset: assets/fonts/HelveticaNeueLTPro-XBlkCn.otf
    - family: HelveticaNeueLTProMedium
      fonts:
        - asset: assets/fonts/HelveticaNeueLTPro-MdCn.otf
    - family: HelveticaNeueLTProLight
      fonts:
        - asset: assets/fonts/HelveticaNeueLTProLt.otf        

flutter_icons:
  android: true
  ios: true
  image_path: assets/images/layout/logo.png